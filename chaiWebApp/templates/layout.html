<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chai Ordering Website{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-green-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-lg font-semibold">Chai Order</a>
            <div class="space-x-4">
                <a href="{% url 'order' %}" class="bg-white hover:bg-gray-100 text-green-700 font-bold py-2 px-4 rounded">Order a Chai</a>
                <a href="{% url 'your_orders' %}" class="bg-white hover:bg-gray-100 text-green-700 font-bold py-2 px-4 rounded">Your Orders</a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mx-auto mt-8">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-green-600 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>Order your favorite chai now! &copy; 2024</p>
        </div>
    </footer>
</body>
</html>
